<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Overlay background */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    /* Modal box */
    .modal {
      background: #fff;
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 8px;
      position: relative;
    }

    .modal-header {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .modal-close {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }

    .modal input,
    .modal select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .modal button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Task List</h2>
  <button onclick="openModal()">Edit Task</button>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-close" onclick="closeModal()">&times;</div>
      <div class="modal-header">Edit Task</div>
      <input type="text" id="title" placeholder="Title" value="judul materi">
      <input type="text" id="description" placeholder="Description" value="deskripsi 2">
      <select id="status">
        <option>Pending</option>
        <option selected>Completed</option>
      </select>
      <input type="date" id="dueDate" value="2025-05-23">
      <button onclick="updateTask()">Update Task</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("modalOverlay").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modalOverlay").style.display = "none";
    }

    function updateTask() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const status = document.getElementById("status").value;
      const dueDate = document.getElementById("dueDate").value;

      alert("Updated:\n" + title + "\n" + description + "\n" + status + "\n" + dueDate);
      closeModal();
    }
  </script>

</body>
</html>
